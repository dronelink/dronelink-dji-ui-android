apply plugin: 'com.android.library'

android {
    compileSdkVersion 30


    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 30
        versionCode 1
        versionName "2.6.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles 'consumer-rules.pro'
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'androidx.appcompat:appcompat:1.3.1'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.0'
    implementation 'com.mapbox.mapboxsdk:mapbox-android-sdk:9.6.2'
    implementation 'com.squareup.picasso:picasso:2.71828'
    implementation 'com.github.dronelink:dronelink-core-android:2.6.0'
    implementation 'com.github.dronelink:dronelink-core-ui-android:2.6.0'
    implementation 'com.github.dronelink:dronelink-dji-android:2.6.0'
    implementation('com.dji:dji-uxsdk:4.15', {
        exclude group: 'com.google.android.gms'
        exclude group: 'com.amap.api'
    })
}
